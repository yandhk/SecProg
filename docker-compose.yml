version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - APP_ENV=production
    image: acadeasy-app:latest
    container_name: acadeasy-app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_NAME: ${APP_NAME:-AcadEasy}
      APP_ENV: ${APP_ENV:-production}
      APP_DEBUG: ${APP_DEBUG:-false}
      APP_URL: ${APP_URL:-http://localhost}
      
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE:-acadeasy}
      DB_USERNAME: ${MYSQL_USER:-acadeasy}
      DB_PASSWORD: ${MYSQL_PASSWORD:-secret}
      
      SESSION_DRIVER: ${SESSION_DRIVER:-database}
      SESSION_LIFETIME: ${SESSION_LIFETIME:-120}
      
      CACHE_DRIVER: ${CACHE_DRIVER:-database}
      CACHE_PREFIX: ${CACHE_PREFIX:-acadeasy_cache}
      
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-database}
      
      LOG_CHANNEL: ${LOG_CHANNEL:-stack}
      LOG_LEVEL: ${LOG_LEVEL:-error}
      
    networks:
      - acadeasy_net
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - storage_data:/var/www/html/storage:rw
      - storage_logs:/var/www/html/storage/logs:rw
      - storage_framework:/var/www/html/storage/framework:rw
      - public_build:/var/www/html/public:rw
    healthcheck:
      test: ["CMD-SHELL", "php-fpm -t || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: acadeasy-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - public_build:/var/www/html/public:ro
      - storage_data:/var/www/html/storage:ro
    networks:
      - acadeasy_net
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: acadeasy-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootsecret}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-acadeasy}
      MYSQL_USER: ${MYSQL_USER:-acadeasy}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
      TZ: Asia/Jakarta
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
    networks:
      - acadeasy_net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootsecret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data:
    driver: local
  storage_data:
    driver: local
  storage_logs:
    driver: local
  storage_framework:
    driver: local
  public_build:  
    driver: local

networks:
  acadeasy_net:
    driver: bridge