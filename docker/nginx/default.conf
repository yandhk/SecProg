server {
    listen 80;
    server_name _;
    
    root /var/www/html/public;
    index index.php index.html;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 120s;
    client_body_buffer_size 128k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Buffer settings untuk performa
    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;

    # VITE BUILD ASSETS - GUNAKAN ^~ UNTUK PRIORITAS TERTINGGI
    location ^~ /build/ {
        alias /var/www/html/public/build/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        access_log off;
    }

    # Logo assets
    location ^~ /logo/ {
        alias /var/www/html/public/logo/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Storage public files
    location ^~ /storage/ {
        alias /var/www/html/storage/app/public/;
        expires 30d;
        add_header Cache-Control "public";
        
        # Security: prevent PHP execution in storage
        location ~ \.php$ {
            deny all;
        }
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM untuk file .php
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PHP_VALUE "upload_max_filesize=50M \n post_max_size=50M";
        
        # Timeouts untuk production
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        
        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # Static files dengan cache (SETELAH location ^~ di atas)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    # Robots
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Deny access ke hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access ke sensitive files
    location ~ /(?:\.env|\.git|\.gitignore|composer\.json|composer\.lock|package\.json|package-lock\.json|docker-compose\.yml|Dockerfile) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Prevent access to vendor
    location ~ ^/(vendor|storage/framework|storage/logs|bootstrap/cache) {
        deny all;
        return 404;
    }
}