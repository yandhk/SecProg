version: '3.9'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: acadeasy-php
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    networks:
      - acadeasy_net
    command: sh -c "composer install && php-fpm"

  nginx:
    image: nginx:alpine
    container_name: acadeasy-nginx
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - acadeasy_net
  node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    container_name: acadeasy-node
    working_dir: /app
    command: sh -c "npm run build"
    volumes:
      - .:/app
    networks:
      - acadeasy_net


networks:
  acadeasy_net:
    driver: bridge
